<!DOCTYPE html>

    <title>Forms</title>
</head>
<body>
    <h2>This is form tutorial</h2>
    <form action="backend.php">
        <label for="name">Name:</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
    <div>
        Roll:    <input type="text" name="myRoll">
    </div>
    <br>
    <div>
        Email:   <input type="email" name="myEmail" id="">
    </div>
    <br>
    <div>
        Eligibility:   <input type="checkbox" name="myElegibility" id="">
    </div>
    <br>
    <div>
        Gender: Male   <input type="radio" name="myGender" id="">
        Female   <input type="radio" name="myGender" id="">

        <input type="date" name="Date" id="">

     Write about your self : <br>   <textarea name="myText" id="" cols="50" rows="5"></textarea>
    </div>

    <div>
     <label for="car">Car</label>
     <select name="myCar" id="car">
        <option value="ind">indica</option>
        <option value="swf">Swift</option>
     </select>
    </div>

        <input type="submit" value="Submit Now">
        <input type="reset" value="Reset">
    </div>
    
    </form>
