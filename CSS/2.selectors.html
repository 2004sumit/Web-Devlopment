<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>
        /* This is Element Selectors */

        p{
            border: 2px solid red;

        }
        /* This is class selectors */
        .redElement{
            color: rgb(14, 203, 96);
        }
      /* This is a id selectors */
        #second{
            color: rgb(208, 245, 42);
        }
        /* This is group selectors */
        footer,span{
            background-color: darkviolet;
        }

    </style>
</head>
<body>
    <h2>css selectors</h2>
    <p class="redElement">Lorem ipsum, dolor sit amet consectetur adipisicing.</p>
    <p id="second">Lorem ipsum, dolor sit amet consectetur adipisicing.</p>
    <span>This is span</span>
    <footer>This is footer</footer>
</body>
</html>
