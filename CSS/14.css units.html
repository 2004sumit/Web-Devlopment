<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS units</title>
    <style>
        html{
            font-size: 20px;
        }
        .container{
            font-size: 5px;
            border: 2px solid red;
            height: 100vh;  
            width: 100vw;

        }
        h2{
            text-align: center;
        }
        #first{
            font-size: 5em;
            padding: 2em;
        }
        #second{
            font-size: 2rem;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="first">This is first heading</h2>
        <h2 id="second">This is second heading</h2>
        <h2 id="third">This is third heading</h2>
    </div>
</body>
</html>
